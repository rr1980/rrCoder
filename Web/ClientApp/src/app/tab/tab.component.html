<div class="tab-nav-content">
  <div *ngFor="let ad of ads" (click)="onClickTabNav(ad)" class="tab-nav-content-item" [ngClass]="{'isAcive' : isActive === ad.navId}">
    <span>{{ad.name}}</span><button *ngIf="ad.canClose" (click)="onClickClose(ad)">x</button>
  </div>
</div>
<div class="tab-content">
  <app-tab-content [ad]="ad" [isHidden]="isActive != ad.navId" *ngFor="let ad of ads"></app-tab-content>
</div>
