
<div class="login-logo">{{title}}</div>
<div class="login-item">
  <form [formGroup]="loginForm" (ngSubmit)="onClickLogin()" class="form form-login">
    <div class="form-field">
      <div class="form-field-item">
        <label class="user" for="login-username"><span class="hidden">Username</span></label>
        <input id="login-username" formControlName="username" type="text" class="form-input" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      </div>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-field">
      <div class="form-field-item">
        <label class="lock" for="login-password"><span class="hidden">Password</span></label>
        <input id="login-password" formControlName="password" type="password" class="form-input" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      </div>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-field">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
