<div class="loginForm">
  <dx-validation-group #loginValGroup>
    <div class="login-header">
      <div class="title">{{title}}</div>
      <div>Sign In to your account</div>
    </div>
    <div class="dx-field">
      <dx-text-box [(value)]="data.username" placeholder="Username" width="100%">
        <dx-validator>
          <dxi-validation-rule type="required" message="Username is required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
    <div class="dx-field">
      <dx-text-box mode="password" [(value)]="data.password" placeholder="Password" width="100%">
        <dx-validator>
          <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
    <div class="dx-field">
      <dx-check-box [value]="false" text="Remember me"></dx-check-box>
    </div>
    <div class="dx-field">
      <dx-button type="default" text="Login" (onClick)="onClickLogin($event)" width="100%"></dx-button>
    </div>
    <div class="dx-field">
      <a routerLink="/recovery">Forgot password ?</a>
    </div>
    <div class="dx-field">
      <dx-button type="normal" text="Create an account" width="100%"></dx-button>
    </div>
  </dx-validation-group>
</div>
